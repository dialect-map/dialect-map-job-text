name: Continuous Integration


on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"


jobs:

  lint:
    needs: []
    runs-on: ubuntu-latest
    steps:
    - name: "Set up GitHub Actions"
      uses: actions/checkout@v2
    - name: "Set up Python 3.9"
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: "Set up private packages SSH keys"
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: |
          ${{ secrets.DM_IO_SSH_KEY }}
          ${{ secrets.DM_SCHEMAS_SSH_KEY }}
    - name: "Install Python dependencies"
      run: |
        pip install --no-cache-dir --upgrade pip setuptools wheel
        pip install --no-cache-dir --requirement reqs/requirements-prod.txt
        pip install --no-cache-dir --requirement reqs/requirements-lint.txt
        pip list
    - name: "Check code format"
      run: |
        make check

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - name: "Set up GitHub Actions"
      uses: actions/checkout@v2
    - name: "Set up Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Set up private packages SSH keys"
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: |
          ${{ secrets.DM_IO_SSH_KEY }}
          ${{ secrets.DM_SCHEMAS_SSH_KEY }}
    - name: "Install Python dependencies"
      run: |
        pip install --no-cache-dir --upgrade pip setuptools wheel
        pip install --no-cache-dir --requirement reqs/requirements-prod.txt
        pip install --no-cache-dir --requirement reqs/requirements-test.txt
        pip list
    - name: "Test with pytest"
      run: |
        make test
